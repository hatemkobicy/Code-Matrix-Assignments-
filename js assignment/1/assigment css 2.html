<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <script src="/js/index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="logo">
        <img src="./logo.png" alt="Google 1998 Logo">
    </div>

    <div class="search-box">
        <p>Search the web using Google!</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Here" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <div class="buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
    </div>
    <div class="footer">
        <div class="footer-linksl">
            <p><b>Special Searches</b></p>
            <a href="#"><b>Stanford Search</b></a>
            <a href="#"><b>Linux Search</b></a>
        </div>
        <div class="footer-linksc">
            <a href="#"><b>Help!</b></a>
            <a href="#"><b>About Google!</b></a>
            <a href="#"><b>Company Info</b></a>
            <a href="#"><b>Google! Logos</b></a>
        </div>
        <div class="footer-linksr">
            <p><b>Get Google!<br> updates monthly:</b></p>
            <div class="input-group mb-3" id="tow">
                <input type="text" class="form-control" placeholder="Enter Your Email" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Subscripe</button>
            </div>
            <a href="#"><b>Archive</b></a>
        </div>
    </div>
    </div>
    <p>Copyright &copy; 1998 Google Inc.</p>
    <div class="input-field">
        <div class="input-field-1">
            <div class="input-group mb-3" id="tow">
                <input type="text" class="form-control" placeholder="Enter Your First name" id="firstName"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

            </div>
            <div class="input-group mb-3" id="tow">
                <input type="text" class="form-control" placeholder="Enter Your Last name" id="lastName"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
            <div class="input-group mb-3" id="tow">
                <input type="text" class="form-control" placeholder="Enter Your City" aria-label="Recipient's username"
                    id="city" aria-describedby="button-addon2">
            </div>
            <div class="input-group mb-3" id="tow">
                <input type="text" class="form-control" placeholder="Enter Your Age" aria-label="Recipient's username"
                    id="age" aria-describedby="button-addon2">
            </div>
            <button type="button" class="btn btn-dark" id="getUser" onclick="Addtotaple()">submit</button>
        </div>
        <div class="table">
            <table class="table">
                <thead>
                    <tr>
        
                        <th>First</th>
                        <th>Last</th>
                        <th>Age</th>
                        <th>city</th>
                    </tr>
                </thead>
                <tbody id="userTable">

                </tbody>
            </table>
        </div>

    </div>
    
</body>

</html>
