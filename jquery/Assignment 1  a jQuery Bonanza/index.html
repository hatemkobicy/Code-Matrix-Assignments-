<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Bonanza</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./extra.js" ></script>
    <style>
        .hidden {
            display: none;
        }

        .highlight {
            background-color: rgb(207, 19, 182);
        }
    </style>
</head>

<body>
    <h1>Welcome to jQuery Bonanza</h1>
    <button id="clickBtn">Click Me</button>
    <button id="fadeInBtn">Fade In</button>
    <button id="fadeOutBtn">Fade Out</button>
    <button id="addClassBtn">Add Class</button>
    <button id="appendBtn">Append Text</button>
    <button id="htmlBtn">Change HTML</button>
    <button id="textBtn">Change Text</button>
    <button id="valBtn">Show Input Value</button>
    <button id="hideBtn">Hide</button>
    <button id="showBtn">Show</button>
    <button id="slideDownBtn">Slide Down</button>
    <br><br>
    <input type="text" id="textInput" placeholder="Type something...">
    <p id="textDisplay">We are now able to make our websites interactive. That is why we have designed a great
        assignment for you to practice
        your newly acquired powers.

        Your Instructions: employ the jQuery functions below on a website similar to the wireframe at the bottom of the
        page</p>
    <div id="box" class="hidden" style="width: 100px; height: 100px; background: yellowgreen; margin-top: 10px;"></div>

</body>

</html>
